<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="style.css" />
    <script src="script.js" defer></script>
    <title>Registraion Form</title>
  </head>
  <body class="container">
    <div class="card">
      <h1 class="card-header form-header text-center">
        Employee Registration Form
      </h1>
      <div class="card-body main-body">
        <div class="container">
          <a class="btn" onclick="jumpForm(1)">Basic</a>
          <a class="btn" onclick="jumpForm(2)">Other</a>
          <a class="btn" onclick="jumpForm(3)">Work</a>
          <a class="btn" onclick="jumpForm(4)">Education</a>
          <a class="btn" onclick="jumpForm(5)">Team</a>       
        <form action="#" class="form">

          <!-- BASIC -->
          <div class="form-step form-step-active">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="email">Email ID <span class="required" id="emailRequired">*</span> </label>
                  <input onblur="validateEmail()" class="form-input" type="text" name="email" id="email" />
                  <p class="error-message" id="emailError"></p>
                </div>
              </div>            
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="password">Password <span class="required" id="passwordRequired" >*</span></label>
                  <input onblur="validatePassword()" class="form-input" type="password" name="password" id="password">
                  <p class="error-message" id="passwordError"></p>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="confirmPassword">Confirm Password <span class="required" id="passwordConfirmRequired">*</span> </label>
                  <input class="form-input" type="password" name="confirm password" id="confirmPassword">
                  <p class="error-message" id="passwordConfirmError"></p>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="firstName">First Name</label>
                  <input class="form-input" type="text" name="First Name" id="firstName">
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="lastName">Last Name</label>
                  <input class="form-input" type="text" name="Last Name" id="lastName">
                </div>
              </div>
            </div>            
            <div class="">
              <a class="btn btn-next width-50 ml-auto">Next</a>
            </div>
          </div>
          <!-- Other -->
          <div class="form-step">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="DOB">Date of Birth</label>
                  <input class="form-input" type="text" name="Date of Birth" id="DOB">
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="Gender">Gender</label>
                  <div class="form-check">
                    <input class="form-check-input" type="radio" name="Gender" id="Male">
                    <label class="form-check-label" for="Male">Male</label>
                    <input class="form-check-input" type="radio" name="Gender" id="Female">
                    <label class="form-check-label" for="Female">Female</label>
                    <input class="form-check-input" type="radio" name="Gender" id="Others">
                    <label class="form-check-label" for="Others">Others</label>
                  </div>
                </div>
            </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="states">State</label>
                  <select class="form-select" name="states" id="stater">
                    <option value="Kerala">Tamil Nadu</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Kerala">Karnataka</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Kerala">Kerala</option>
                    <option value="Kerala">Kerala</option>
                  </select>
                </div>
              </div>
              <div class="col">
                <div class="form-group">
                  <label for="address">Address</label>
                  <textarea name="address" id="address" cols="30" rows="4"></textarea>
                </div>
              </div>
            </div>
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label for="mobilenumber">Mobile Number</label>
                  <input class="form-input" type="text" inputmode="numeric" name="mobilenumber" id="mobilenumber">
                </div>
              </div>
            </div>
            <div class="">
              <a class="btn btn-prev width-50 ml-auto">Previous</a>
              <a class="btn btn-next width-50 ml-auto">Next</a>
            </div>
          </div>
          <!-- WORK -->
          <div class="form-step">
            <div class="row">
              <div class="col">
                <div class="form-group">
                  <label class="form-check-label" for="occupation">Occupation</label>
                  <input class="form-check-input" type="radio" name="occupation" id="occupation">
                </div>
              </div>
            </div>
          </div>
          <!-- <div class="form-step">
            <div class="input-group">
              <label for="phone">Phone</label>
              <input type="text" name="phone" id="phone" />
            </div>
            <div class="input-group">
              <label for="email">Email</label>
              <input type="text" name="email" id="email" />
            </div>
            <div class="btns-group">
              <a class="btn btn-prev">Previous</a>
              <a class="btn btn-next">Next</a>
            </div>
          </div> -->
          <div class="form-step">
            <div class="input-group">
              <label for="dob">Date of Birth</label>
              <input type="date" name="dob" id="dob" />
            </div>
            <div class="input-group">
              <label for="ID">National ID</label>
              <input type="number" name="ID" id="ID" />
            </div>
            <div class="btns-group">
              <a class="btn btn-prev">Previous</a>
              <a class="btn btn-next">Next</a>
            </div>
          </div>
          <div class="form-step">
            <div class="input-group">
              <label for="password">Password</label>
              <input type="password" name="password" id="password" />
            </div>
            <div class="input-group">
              <label for="confirmPassword">Confirm Password</label>
              <input
                type="password"
                name="confirmPassword"
                id="confirmPassword"
              />
            </div>
            <div class="btns-group">
              <a class="btn btn-prev">Previous</a>
              <!-- <input type="submit" value="Submit" class="btn" /> -->
            </div>
          </div>
        </div>
        </form>
      </div>
    </div>
    
  </body>
</html>
